name: CDK Deploy Pipeline

on:
  push:
    branches:
      - master  # Change this to the branch you want to deploy from
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Match the Node.js version for Lambda

      - name: Install dependencies
        run: npm install

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} # Optional, default region

      - name: Bootstrap CDK (if needed)
        run: cdk bootstrap

      - name: Synthesize CloudFormation templates
        run: cdk synth

      - name: Deploy CDK Stack
        run: cdk deploy --require-approval never # Automatically approve changes

      - name: Post-deployment steps (Optional)
        run: echo "CDK Deployment completed!"